<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ポケモン図鑑クイズ</title>
<style>
body {
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 10px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 15px;
  border-radius: 10px;
}

h1 {
  text-align: center;
}

select, input, button {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
}

#number {
  font-size: 24px;
  text-align: center;
  margin: 20px 0;
}

#timer {
  text-align: center;
  font-size: 18px;
}

#suggest {
  list-style: none;
  margin: 0;
  padding: 0;
  border: 1px solid #ccc;
  max-height: 200px;
  overflow-y: auto;
}

#suggest li {
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

#suggest li:hover {
  background: #e0e0e0;
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<div class="container">
  <h1>ポケモン図鑑クイズ</h1>

  <label>制限時間（秒）</label>
  <select id="timeSelect">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5" selected>5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <button id="startBtn">スタート</button>

  <div id="game" class="hidden">
    <div id="number"></div>
    <div id="timer"></div>

    <input id="answer" type="text" placeholder="ポケモン名を入力" autocomplete="off">
    <ul id="suggest"></ul>

    <div id="score"></div>
    <div id="best"></div>
  </div>
</div>

<script>
let pokemonList = [];
let current;
let timer;
let timeLeft;
let score = 0;

const bestScore = localStorage.getItem("bestScore") || 0;
document.getElementById("best").textContent = "最高記録: " + bestScore;

fetch("pokemon.json")
  .then(res => res.json())
  .then(data => pokemonList = data);

function hiraToKana(str) {
  return str.replace(/[\u3041-\u3096]/g, m =>
    String.fromCharCode(m.charCodeAt(0) + 0x60)
  );
}

function startGame() {
  score = 0;
  document.getElementById("score").textContent = "正解数: 0";
  document.getElementById("game").classList.remove("hidden");
  nextQuestion();
}

function nextQuestion() {
  document.getElementById("answer").value = "";
  document.getElementById("suggest").innerHTML = "";

  current = pokemonList[Math.floor(Math.random() * pokemonList.length)];
  document.getElementById("number").textContent = "No." + current.id;

  timeLeft = parseInt(timeSelect.value);
  document.getElementById("timer").textContent = "残り時間: " + timeLeft;

  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = "残り時間: " + timeLeft;
    if (timeLeft <= 0) gameOver("時間切れ");
  }, 1000);
}

function checkAnswer() {
  const value = document.getElementById("answer").value.trim();
  if (value === current.name) {
    score++;
    document.getElementById("score").textContent = "正解数: " + score;
    nextQuestion();
  } else {
    gameOver("不正解");
  }
}

function gameOver(reason) {
  clearInterval(timer);
  alert(reason + "！ 正解数: " + score);

  if (score > bestScore) {
    localStorage.setItem("bestScore", score);
  }
  location.reload();
}

document.getElementById("startBtn").onclick = startGame;

document.getElementById("answer").addEventListener("keydown", e => {
  if (e.key === "Enter") checkAnswer();
});

document.getElementById("answer").addEventListener("input", () => {
  const val = document.getElementById("answer").value.trim();
  const box = document.getElementById("suggest");
  box.innerHTML = "";
  if (!val) return;

  const kana = hiraToKana(val);
  pokemonList
    .filter(p => p.name.startsWith(kana))
    .slice(0, 10)
    .forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.id}. ${p.name}`;
      li.onclick = () => {
        document.getElementById("answer").value = p.name;
        box.innerHTML = "";
      };
      box.appendChild(li);
    });
});
</script>

</body>
</html>
